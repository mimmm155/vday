<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow: hidden;
}

.page {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active { display: flex; }

h1 {
  color: white;
  font-size: 38px;
  margin: 10px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  margin: 10px;
  cursor: pointer;
}

.yes { background: #ff2e63; color: white; }
.no { background: black; color: white; position: relative; }

img {
  width: 260px;
  border-radius: 15px;
}

.heart {
  position: absolute;
  font-size: 25px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.flower {
  position: absolute;
  font-size: 30px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); }
  100% { transform: translateY(110vh); }
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- Page 1 -->
<div class="page active" id="p1">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button class="yes" onclick="yes()">YES ğŸ˜</button>
  <button class="no" id="noBtn" onclick="next(2)">No ğŸ™ˆ</button>
</div>

<!-- Page 2 -->
<div class="page" id="p2">
  <img src="https://i.imgur.com/6RL6V4p.jpeg">
  <h1>Are you sure?? ğŸ¤¨</h1>
  <button class="yes" onclick="yes()">YES ğŸ˜</button>
  <button class="no" onclick="next(3)">Still no ğŸ˜¶</button>
</div>

<!-- Page 3 -->
<div class="page" id="p3">
  <img src="https://i.imgur.com/j5FZB6H.jpeg">
  <h1>I'm starting to get mad ğŸ˜ </h1>
  <button class="yes" onclick="yes()">YES ğŸ˜</button>
  <button class="no" onclick="next(4)">No ğŸ˜¬</button>
</div>

<!-- Page 4 -->
<div class="page" id="p4">
  <img src="https://i.imgur.com/Y8F7QYB.jpeg">
  <h1>I AM MAD NOW ğŸ˜¡</h1>
  <button class="yes" onclick="yes()">YES ğŸ˜</button>
  <button class="no" onclick="next(5)">No ğŸ˜­</button>
</div>

<!-- Page 5 -->
<div class="page" id="p5">
  <img src="https://i.imgur.com/2DhmtJ4.jpeg">
  <h1>LAST CHANCE ğŸ˜¤ YES OR YES?</h1>
  <button class="yes" onclick="yes()">YES ğŸ’–</button>
</div>

<!-- Celebration -->
<div class="page" id="celebrate">
  <h1>HE SAID YES!!! ğŸ‰ğŸ’–</h1>
  <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif">

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b1a7b.mp3">
  </audio>
</div>

<script>
let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 80 + "%";
});

function next(page) {
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  document.querySelector(".active").classList.remove("active");
  document.getElementById("p" + page).classList.add("active");
}

function yes() {
  document.querySelector(".active").classList.remove("active");
  document.getElementById("celebrate").classList.add("active");

  document.getElementById("music").play();
  hearts();
  flowers();
}

function hearts() {
  setInterval(() => {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 200);
}

function flowers() {
  for (let i = 0; i < 60; i++) {
    let f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = "ğŸŒ¸";
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(f);
  }
}
</script>

</body>
</html>
